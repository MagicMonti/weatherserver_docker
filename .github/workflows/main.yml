name: Build and Push Docker image

on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: magicmonti/weather_server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.magicmonti }}
          password: ${{ secrets.dckr_pat_kIN56_kkMbGsfXX3y4Ka3-q2_y8 }}

      - name: Determine tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          # Tag with commit SHA
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          # Tag 'latest' for main branch
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image (single Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.weather_server_image }}:${{ steps.tags.outputs.sha }}
            ${{ env.weather_server_image }}:${{ steps.tags.outputs.tag }}

      # Optional: if you rely on docker-compose to build multiple services, uncomment:
      # - name: Build and push via docker-compose
      #   run: |
      #     docker buildx build --push --tag ${IMAGE_NAME}:${{ steps.tags.outputs.sha }} .