name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.magicmonti }}
          password: ${{ secrets.dckr_pat_2e95PwWzjOB85Q3eqPRxeYSmRkE }}
          logout : false

      - name: Build and push Docker image
        run: |
          docker build -t magicmonti/weather_server_dev .
          docker push magicmonti/weather_server_dev